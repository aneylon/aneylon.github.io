<!DOCTYPE html>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <link href='style.css' rel='stylesheet'>
  <script src='jquery.js'></script>
  <script src='moment.min.js'></script>
  <script src='data_generator.js'></script>
  <script src='app.js'></script>
</head>
<body>
  <div id='header'>
    <h1 class='blueText'>Twittler</h1>
  </div>
  <div id='wrapper' class='greyBack'>
    <div id='newTweet' class='blueBack'>
      <div id='inputWrapper'>
        <input type='text' placeholder='Enter your user name' class='bigFont noBorder padFive widthOneHundred' id='userName'><br><br>
        <input type='text' placeholder='Write a new tweet...' class='bigFont noBorder padFive' id='newInputText'>
        <input type='button' value='Post' class='bigFont whiteText greenBack noBorder padFive' id='newInputButton'>
      </div>
    </div>
    <div id='allAndNew'>
      <div id='currentFilter' class='centerText medFont blueText padFifteen hidden'>
        Showing all tweets for <span id="filteredUser">steve<span>
      </div>
      <div class='padTwentyFive'>
      <div class='widthTwenty inlineBlock centerText'>
        <span id='showAll' class='pointer medFont blueText dashBorder hidden'>Show all</span>
      </div>
      <div id='showNew' class='widthEighty inlineBlock centerText'>
        <span id='showNewText' class='pointer medFont blueText dashBorder hidden'>Load new tweets</span>
      </div>
      </div>
    </div>
    <div id='tweets'>
      <div class='tweet padTwentyFive overflowAuto'>
        <div class='widthTwenty centerText left'>
          <div id='icon' class='darkGreyBack'></div>
          <p class='userName blueText boldFont'>name</p>
          <p class='blueText'>time</p>
        </div>
        <div class='right message bigFont whiteBack padFive widthEighty heightOneHundred'>
          message goes here
        </div>
      </div>
    </div>
  </div>
</body>
</html>
