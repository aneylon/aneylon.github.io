<!DOCTYPE html>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link href='style.css' rel='stylesheet'>
  <script src='md5.min.js'></script>
  <script src='jquery.js'></script>
  <script src='jdenticon-1.3.2.min.js'></script>
  <script src='moment.min.js'></script>
  <script src='data_generator.js'></script>
  <script src='app.js'></script>
</head>
<body>
  <div id='header'>
    <h1><span class='blueText pointer' id="showAll">Twittler</span></h1>
  </div>
  <div id='wrapper' class='greyBack'>
    <div id='newTweet' class='blueBack'>
      <div id='inputWrapper'>
        <!-- <input type='text' placeholder='Enter your user name' class='bigFont noBorder padFive widthOneHundred' id='userName'> -->
        <span class='whiteText bigFont padFive widthTwenty'>
          @ <span contenteditable='true' id='userName'>visitor</span> : 
          <i class="fa fa-pencil-square-o alphaFifty" aria-hidden="true"></i>
        </span>
        <input type='text' placeholder='Write a new tweet...' class='bigFont noBorder padFive widthSixty' id='newInputText'>
        <input type='button' value='Post' class='bigFont whiteText greenBack noBorder padFive pointer widthTwenty' id='newInputButton'>
      </div>
    </div>
    <div id='allAndNew'>
      <div id='currentFilter' class='centerText medFont whiteText blueBack padFifteen hidden'>
        <canvas width='150' height='150' id='heroIcon' class='whiteBack'></canvas>
        <p class='medFont'>@<span id='filteredUser'></span><p>
      </div>
      <div class='padTwentyFive'>
<!--       <div class='widthTwenty inlineBlock centerText'>
        <span id='showAll' class='pointer medFont blueText dashBorder hidden'>Show all</span>
      </div> -->
      <div id='showNew' class='centerText'>
        <span id='showNewText' class='pointer medFont blueText dashBorder hidden'>Load new tweets</span>
      </div>
      </div>
    </div>
    <div id='tweets'>
      <div class='tweet padTwentyFive overflowAuto'>
        <div class='widthTwenty centerText left'>
          <div id='icon' class='darkGreyBack'></div>
          <p class='userName blueText boldFont'>name</p>
          <p class='blueText'>time</p>
        </div>
        <div class='right message bigFont whiteBack padFive widthEighty heightOneHundred'>
          message goes here
        </div>
      </div>
    </div>
  </div>
</body>
</html>
