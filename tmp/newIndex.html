<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <!-- fonts here -->
    <link rel="stylesheet" href="newStyle.css">
  </head>
  <body>
    <div id="wrapper">
        <div id="topPadding">
          <i class="fa fa-home fa-3x left" aria-hidden="true" id="goHome"></i>
          <p id="title" class="centerText">twittler<p>
        </div>
      <div id="header" class="centerText all startHidden">
        <h1>User Name</h1>
        <p id="headerHandle">@handle</p>
        <ul>
          <li>
            <p>twittles</p>
            <p>1</p>
          </li>
          <li>
            <p>followers</p>
            <p id="numFollowers">1</p>
          </li>
          <li>
            <p>following</p>
            <p id="numFollowing">1</p>
          </li>
        </ul>
      </div>
      <div id="signin" class="centerText all">
        <input type="text" placeholder="name"><br>
        <input type="text" placeholder="handle"><br>
        <input type="button" value="login" id="loginButton">
      </div>
      <div id="sendTwittle" class="centerText all startHidden">
        <input type="text" placeholder="what's happening?" class="seventyFive" id="statusUpdate">
        <input type="button" value="twittle" id="statusUpdateButton">
      </div>
      <div id="loadNew" class="centerText all startHidden">
        load # new twittle(s)
      </div>
      <div id="twittles">
<!--
         <div class="twittle">
          <p class="userLink">
            <span class="userName">user name </span>
            <span class="handle"> @UserName </span>
            <span class="timeStamp">1 minute ago</span>
          </p>
          <p class="message">message</p>
        </div> 
-->
      </div>
    </div>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script src="moment.min.js"></script>
    <script src="newApp.js"></script>
  </body>
</html>
